databaseChangeLog:
  - changeSet:
      id: 1709564130732-2
      author: olyal
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: category_id
                  type: INTEGER
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: product_pkey
                  name: id
                  type: INTEGER
              - column:
                  name: price
                  type: FLOAT8
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: 1709564130732-3
      author: olyal
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: product
            constraintName: fk_category_product
            referencedColumnNames: id
            referencedTableName: category